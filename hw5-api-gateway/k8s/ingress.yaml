apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: otus-hw5-api-gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: arch.homework
    http:
      paths:
      - path: /otusapp(/|$)(.*)
        backend:
          serviceName: otus-hw5-api-gateway-service
          servicePort: 9000